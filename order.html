<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="site.css" type="text/css" />
    <title>Order | Sharon's Candle Shop</title>
    <style>
      @media only screen and (mid-width: 768px) {
        article {
          width: 350px;
        }
      }
      .input-group {
        margin-bottom: 20px;
      }

      .input-group input,
      .input-group textarea,
      .input-group select {
        padding: 10px;
        border: solid 1px #999;
        border-radius: 2px;
        width: 100%;
      }

      label {
        font-weight: 600;
      }

      input[type="reset"] {
        background: transparent;
        border: 0;
        text-decoration: underline;
        cursor: pointer;
      }

      input[type="submit"] {
        border: solid 1px #999;
        border-radius: 3px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="candles.html">Candles</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside><img src="images/logo.png" alt="Sharon's Candle Shop" /></aside>
      <article>
        <h1>Order</h1>

        <div class="candle">
          <img src="" />
          <div class="columns">
            <div class="title"></div>
            <div class="price"></div>
          </div>
          <p class="desc"></p>
        </div>

        <form action="http://localhost:7071/api/post" method="POST">
          <input type="hidden" id="candle-order" name="candle-order" />
          <input type="hidden" id="location" name="location" />

          <div class="input-group">
            <div><label for="first-name">First Name</label></div>
            <div><input type="text" name="first-name" id="first-name" /></div>
          </div>

          <div class="input-group">
            <div><label for="last-name">Last Name</label></div>
            <div><input type="text" name="last-name" id="last-name" /></div>
          </div>

          <div class="input-group">
            <div><label for="address">Address</label></div>
            <div><input type="text" name="address" id="address" /></div>
          </div>

          <div class="input-group">
            <div><label for="borrow">Borrow</label></div>
            <div>
              <select name="borrow" id="borrow">
                <option value="" selected>[Please select]</option>
                <option value="Barking&Dagenham">Barking and Dagenham</option>
                <option value="Newham">NewHam</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <div><label for="post-code">Post Code</label></div>
            <div><input type="text" name="post-code" id="post-code" /></div>
          </div>

          <div class="input-group">
            <div><label for="comments">Comments</label></div>
            <div>
              <textarea
                name="comments"
                id="comments"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>

          <input type="reset" value="Reset" />
          <input type="submit" value="Order" />
        </form>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/"></a>Home</li>
          <li><a href="candles.html">Candles</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>

    <script>
      window.addEventListener("DOMContentLoaded", function (e) {
        let locationBox = document.querySelector("#location");

        let location = {
          latitude: "unknown",
          longitude: "unknown",
        };

        window.navigator.geolocation.getCurrentPosition(
          function (position) {
            location = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude,
            };
            locationBox.value = JSON.stringify(location);
          },

          function (error) {
            locationBox.value = JSON.stringify(location);
          }
        );

        const order = localStorage.getItem("order");

        if (order) {
          const candleOrder = JSON.parse(order);

          const orderInput = document.querySelector("#candle-order");
          orderInput.value = order;

          const candle = document.querySelector(".candle");

          const title = candle.querySelector(".title");
          const price = candle.querySelector(".price");
          const desc = candle.querySelector(".desc");

          title.innerText = candleOrder.title;
          price.innerText = candleOrder.price;
          desc.innerText = candleOrder.desc;

          const img = candle.querySelector("img");
          img.setAttribute("src", `images/${candleOrder.id}.png`);
          img.setAttribute("alt", candleOrder.title);
        }
      });
    </script>
  </body>
</html>
